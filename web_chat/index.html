<html>
  <head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main id="chat">
      <section id="messages"></section>
      <section id="input">
        <textarea 
          id="messageInput" 
          type="text" 
          class="input" 
          placeholder="Type a message..."          
        ></textarea>
        <button id="sendMessageButton">Send</button>
      </section>
      <audio id="chat_player" autoplay>
        <source src="/generated/text.mp3" type="audio/mpeg" />
      </audio>
    </main>
    <section id="side">
      <section id="avatar">
        <img src="avatar.gif" />
      </section>
      <div id="botInfo"></div>
    </section>
  </body>
</html>
